<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TITOLO</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <div class="container mt-5">

            <div id="app" class="text-center w-75 m-auto">
                <form class="d-flex flex-column w-25 m-auto">
                    <label>Inserisci l'attivita' da svolgere</label>
                    <input type="text" v-model="newActivity">
                    <input type="submit" @click.prevent="newTask" value="Aggiungi" class="w-50 m-auto">
                </form>
    
                <div class="container mt-5">
                    <ul class="list-unstyled">
                        <li v-for="item in toDoList" :class="[ item.done ? 'done' : '' ]">{{ item.text }}</li>
                    </ul>
                </div>
            </div>
            <!-- /#app -->

        </div>

        

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
